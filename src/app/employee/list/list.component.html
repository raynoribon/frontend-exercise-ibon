<div>
    <div class="title">
        <div class="col-lg-12 text-center">
            <h1>Employee List</h1>
        </div>        
    </div>
    <div class="detail">        
        <div class="container">
            <div class="">
                <a class="btn-link btn btn-lg " href="#" title="Add new employee" routerLink='/add' routerLinkActive="active"> Add </a>
                <fa-icon [icon]="['fas', 'coffee']" pull="left"></fa-icon>

            </div>
            <table class="table table-hover">
                <thead class="thead-dark bg-dark">
                    <tr class="text-white">
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Add</th>                        
                        <th scope="col">Action</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees">
                        <th scope="row">{{emp.id}}</th>                        
                        <td>{{emp.firstName}}</td>
                        <td>{{emp.lastName}}</td>
                        <td>{{emp.email}}</td>                        
                        <td>                            
                            <a [routerLink]="" (click)="delete(emp.id)" class="ml-2"> Delete </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
