<div>
    <div class="title">
        <div class="col-lg-12 text-center">
            <h1>Add New Employee</h1>
        </div>        
    </div>
    <div class="detail">        
        <div class="container bg-dark">
            <div class="pb-4">
                <a class="btn-link btn btn-lg " href="#" title="Add new employee" routerLink='/list' routerLinkActive="active"> List </a>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form row" id="contact_form_submit">
                <div class="form-group col-md-3 pb-4">
                    <label for="id" class="text-white">Employee ID </label>
                    <input type="text" id="id" class="form-control" formControlName="id" maxlength="100" placeholder="Employee Id"/>                    
                </div>              
                <div class="form-group col-md-10 pb-4">
                    <label for="firstName" class="text-white">First Name </label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" maxlength="100" placeholder="First Name"/>                    
                </div>              
                <div class="form-group col-md-10 pb-4">
                    <label for="lastName" class="text-white">Last Name </label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" maxlength="100" placeholder="Last Name"/>                    
                </div>              
                <div class="form-group col-md-8 pb-4">
                    <label for="email" class="text-white">E-Mail</label>
                    <input type="text" id="email" class="form-control" formControlName="email" maxlength="100" placeholder="E - Mail"/>                    
                </div>              
                <div class="form-group col-md-12 mt-5 pb-2">
                    <div class="form-submit pb-2">
                        <button type="submit" class="btn btn-primary btn-lg"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</div>
